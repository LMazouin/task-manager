    <!-- Modal -->
    <div class="modal fade" id="popup-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="popup-form-label">Add Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <form class="needs-validation" autocomplete="off" novalidate>
            <main class="modal-body">
              <div class="form-group" data-id="task-name">
                <label for="task-name">Name</label>
                <input type="text" name="task-name" id="task-name" placeholder="name of the task" class="form-control" data-type="text">
              </div>
              <div class="form-group" data-id="assigned-to">
                <label for="assigned-to">Assigned to</label>
                <input type="text" name="assigned-to" id="assigned-to" placeholder="John Walker" class="form-control" data-type="name">
              </div>
              <div class="form-group" data-id="due-date">
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date" class="form-control" data-type="date-after">
              </div>
              <div class="form-group" data-id="task-description">
                <label for="task-description">Description</label>
                <textarea name="task-description" id="task-description" placeholder="short description of te task" class="form-control" rows=3 data-type="text"></textarea>
              </div>
            </main>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <main class="container-fluid">
